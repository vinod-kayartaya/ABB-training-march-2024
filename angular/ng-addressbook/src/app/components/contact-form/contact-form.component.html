<form (submit)="saveData()" #f1="ngForm">
  <div class="mb-3">
    <label for="firstnameInput" class="form-label">Firstname</label>
    <input
      autofocus
      type="text"
      class="form-control"
      id="firstnameInput"
      name="firstname"
      required
      minlength="3"
      [(ngModel)]="contact.firstname"
      #fname="ngModel"
    />
    <div class="text-danger" *ngIf="fname.errors && fname.dirty">
      <small *ngIf="fname.errors['required']">firstname is required</small>
      <small *ngIf="fname.errors['minlength']"
        >firstname should have at least 3 letters</small
      >
    </div>
  </div>
  <div class="mb-3">
    <label for="lastnameInput" class="form-label">lastname</label>
    <input
      type="text"
      class="form-control"
      id="lastnameInput"
      name="lastname"
      [(ngModel)]="contact.lastname"
    />
  </div>

  <div class="mb-3">
    <input
      type="radio"
      name="gender"
      id="genderMale"
      value="Male"
      [(ngModel)]="contact.gender"
      class="form-check-input me-3"
    />
    <label for="genderMale" class="form-check-label me-3">Male</label>
    <input
      type="radio"
      name="gender"
      id="genderFemale"
      value="Female"
      [(ngModel)]="contact.gender"
      class="form-check-input me-3"
    />
    <label for="genderFemale" class="form-check-label me-3">Female</label>
  </div>

  <div class="mb-3">
    <label for="emailInput" class="form-label">Email address</label>
    <input
      type="email"
      class="form-control"
      id="emailInput"
      name="email"
      [(ngModel)]="contact.email"
    />
  </div>
  <div class="mb-3">
    <label for="phoneInput" class="form-label">Phone number</label>
    <input
      type="tel"
      class="form-control"
      id="phoneInput"
      name="phone"
      [(ngModel)]="contact.phone"
    />
  </div>
  <div class="mb-3">
    <label for="addressInput" class="form-label">Address</label>
    <input
      type="text"
      class="form-control"
      id="addressInput"
      name="address"
      [(ngModel)]="contact.address"
    />
  </div>
  <div class="mb-3">
    <label for="cityInput" class="form-label">City</label>
    <input
      type="text"
      class="form-control"
      id="cityInput"
      name="city"
      [(ngModel)]="contact.city"
    />
  </div>
  <div class="mb-3">
    <label for="countryInput" class="form-label">Country</label>
    <input
      type="text"
      class="form-control"
      id="countryInput"
      name="country"
      [(ngModel)]="contact.country"
    />
  </div>
  <div class="mb-3">
    <label for="avatarInput" class="form-label">Picture</label>
    <input
      type="text"
      class="form-control"
      id="avatarInput"
      name="avatar"
      [(ngModel)]="contact.avatar"
    />
  </div>

  <button
    [disabled]="f1.invalid"
    type="submit"
    class="btn"
    [ngClass]="{ 'btn-primary': f1.valid, 'btn-danger': f1.invalid }"
  >
    Submit
  </button>
</form>
